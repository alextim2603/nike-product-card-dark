<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="img/Screenshot_6.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<main>
			<article class="ba-product cf">
				<header class="ba-header">
					<a href="#" class="ba-logo">
						<img src="img/logo.png" alt="">
					</a>
				</header>
				<div class="ba-slider">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="snickers">
					<div class="radio">
						<input type="radio" value="p" id="radio-1" name="part-one" checked>
						<label for="radio-1" class="label_1">
						</label>
						<input type="radio" value="p" id="radio-2" name="part-one">
						<label  for="radio-2" class="label_2"></label>
						<input type="radio" id="radio-3" value="p" name="part-one">
						<label for="radio-3" class="label_3"></label>
						<input type="radio" id="radio-4" value="p" name="part-one">
						<label for="radio-4" class="label_4">
						</label>
					</div>
				</div>
				<div class="ba-product_body">
					<h1 class="ba-product_title">Nike SB Stefan Janoski Max</h1>
					<div class="paragraf">
						<p>Unisex Skateboarding Shoe </p>
					</div>
					<div class="ba-product__rating">
						<i class="ba-star">&#9733;</i>
						<i class="ba-star">&#9733;</i>
						<i class="ba-star">&#9733;</i>
						<i class="ba-star-outline">&#9733;</i>
						<i class="ba-star-outline">&#9733;</i>
					</div>
					<form action="#" class="ba-form-addto-cart" method="get">
						<select class="ba-list" name="theme">
							<option value="Size">Size</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
						</select>
						<select class="ba-list" name="theme">
							<option value="Qty">Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<button class="ba-button ba-button--add-to-cart" type="submit">Add to cart</button>
					</form>
				</div>
			</article>
		</main>
	</div>
	<!-- END ba-container -->
</body>
</html>
